<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/form.css}" />
    <script th:src="@{/js/form.js}" defer></script>
    <title>환전 게시판 입력 폼</title>
</head>
<body data-th-attr="data-user-points=${loginUser.point}">

<form th:action="@{/exchange/add}" method='post' onsubmit="return validateForm();">


    <label for="name">이름:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="accountNumber">계좌번호:</label><br>
    <input type="text" id="accountNumber" name="accountNumber" required><br><br>

    <label for="bank">은행:</label><br>
    <select id="bank" name="bank">
        <option value="카카오뱅크">카카오뱅크</option>
        <option value="NH농협">NH농협</option>
        <option value="KB국민">KB국민</option>
        <option value="신한">신한</option>
        <option value="하나">하나</option>
        <option value="우리">우리</option>
    </select><br><br>

    <div style="display: flex; align-items: center;">
        <label for="exchangePoint" style="text-align: left;">환전할 금액 :</label>
        <span style="color: blue; font-size: 11.5px; margin-left: auto;">(보유 포인트 : <span th:text="${loginUser.point}">1000</span>)</span>
    </div>
    <input type="text" id="exchangePoint" name="exchangePoint" required><br>

    <input type="hidden" id="userPointsValue" th:value="${loginUser.point}" data-user-points="${loginUser.point}" />
    <input type="hidden" id="content" name="content">
    <input type="submit" value="제출">
</form>
</body>
</html>

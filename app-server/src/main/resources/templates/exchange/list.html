<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환전 요청 게시판</title>
    <style>
        /* 페이지 스타일 */
        body {
            background-color: #f4f4f4; /* 페이지 배경색을 회색으로 설정 */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 표 스타일 */
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff; /* 표 배경색을 흰색으로 설정 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            border-radius: 5px; /* 모서리 둥글게 */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        /* 버튼 스타일 */
        .request-button-container {
            display: flex;
            justify-content: flex-end;
            width: 60%; /* 표와 같은 너비로 설정 */
            padding-top: 20px;
        }
        .request-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; /* 글씨 크기 조정 */
            font-weight: bold; /* 글씨 두껍게 설정 */
        }
        .request-button:hover {
            background-color: #0056b3;
        }

        /* 페이지 컨테이너 스타일 */
        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffffff; /* 배경색을 하얀색으로 설정 */
        }
    </style>
</head>
<body>
<!-- 페이지 컨테이너 -->
<div class="page-container">
    <!-- 게시판 -->
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일</th> <!-- 작성일 열을 먼저 배치 -->
            <th>작성자</th> <!-- 작성자 열을 그 다음에 배치 -->
        </tr>
        </thead>
        <tbody>
            <tr data-th-each="exchange : ${list}">
                <td data-th-text="${exchange.no}">100</td>
                <td>
                    <a data-th-href="@{/exchange/detail/{exchangeNo}(exchangeNo=${exchange.no})}"
                       data-th-text="${exchange.title} ?: '제목없음'">홍길동님 환전요청</a> &#x1F512;
                </td>
                <td data-th-text="${#dates.format(exchange.createdDate, 'yyyy-MM-dd')}">2021-09-14</td>
                <td data-th-text="${exchange.user.name}">홍길동</td>
        </tbody>
    </table>

    <!-- 환전 요청 버튼 컨테이너 -->
    <div class="request-button-container">
        <!-- 환전 요청 버튼 -->
        <a th:href="@{/exchange/form}" class="request-button">환전 요청</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset='UTF-8'>
    <title>비트캠프</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="/js/calendar.js"></script>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<h1>BitGalley</h1>
<p>달력 -  날짜로 작품 찾기 </p>

<div style="display: flex; justify-content: center; align-items: center; height: 80vh; gap: 20px;">
    <div id="calendar" style="flex: 1; max-width: 500px; background-color: #FFFFFF; padding: 20px;">
    </div>

    <div id="eventBox"
         style="flex: 1; max-width: 500px; background-color: #f5f5f5; border: 1px solid black; padding: 20px;">
        여기에 미술품 경매 날짜 정보 넣기
    </div>
</div>

                    <a href='/auth/logout' style="font-size: 7px;">[로그아웃]</a>

                <li data-th-if="${session.loginUser == null}">
                    <a href="/user/form" class="page-scroll">회원가입</a>
                </li>

            </ul>
        </div>
        <!--.navbar-collapse -->
    </div>
</nav>

<!-- Header -->
<header id="header">
    <div class="intro">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 intro-text">

                        <br>
                        <br>
                        <br>

                        <h1 th:text="'We Are BitGallery'"></h1>

                        <!-- 여백을 주려는 부분 -->
                        <div style="margin-top: 40px;"></div>

                        <div style="display: flex; justify-content: center; align-items: center;">
                            <input type="text" class="form-control" placeholder="작가명을 입력하세요."
                                   style="border-radius: 20px; width: 50%; margin-right: 5px; text-align: center;">
                            <button class="btn btn-custom" type="button"
                                    style="height: 34px; border-radius: 20px; width: 15%; display: flex; justify-content: center; align-items: center;">
                                <span th:text="'search'" style="font-size: 14px; text-transform: lowercase;"></span>
                            </button>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <a href="#contact" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Contact Section -->
<div id="contact" class="text-center">
    <!--style="background-image: url('img/secondPG.jpg'); background-size: cover;-->
    <div class="container">

        <div style="display: flex; justify-content: center; align-items: center; height: 60vh; gap: 15px;">
            <div id="calendar" style="flex: 1; margin-right : 20px; width: 500px; height: 500px; max-width: 500px; border-radius: 20px; background-color: #fff; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); padding: 20px;">
            </div>

            <div id="eventBox"
                 style="flex: 1; max-width: 500px; width: 500px; height: 500px; border-radius: 20px; background-color: #f5f5f5; border: 1px solid black; padding: 80px; box-sizing: border-box; color: black;">
                여기에 미술품 경매 날짜 정보 넣기
            </div>
        </div>
    </div>
</div>

<!-- Footer Section -->
<div id="footer" th:fragment="footer">
    <footer class="container text-center">
        <p>Shared by <i class="fa fa-love"></i><a href="https://ncamp.kr/">비트캠프 + 매직에꼴 + 네이버클라우드@2023</a></p>
    </footer>
</div>

<!-- JavaScript Libraries -->

<script th:src="@{/js/calendar.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/SmoothScroll.js}"></script>
<script th:src="@{/js/nivo-lightbox.js}"></script>
<script th:src="@{/js/jqBootstrapValidation.js}"></script>
<script th:src="@{/js/contact_me.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>

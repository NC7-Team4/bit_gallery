<!DOCTYPE html>
<html>
<head>
    <style>

        /* 전체 스타일 */
        body {
            margin: 0;
            padding: 0;
        }

        a {
            color: #000;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(135, 206, 235, 0.5);
        }

        /* 헤더 스타일 수정 */
        .header {
            background-color: #D8D8D8;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px; /* 헤더의 높이를 80px로 고정 */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* 푸터 스타일 수정 */
        .footer {
            background-color: #D8D8D8;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px; /* 푸터의 높이를 50px로 고정 */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* 콘텐츠 스타일 수정 */
        body {
            margin-top: 80px; /* 헤더 높이 만큼 콘텐츠 영역을 아래로 밀어줌 */
            margin-bottom: 50px; /* 푸터 높이 만큼 콘텐츠 영역을 위로 밀어줌 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 130px); /* 화면 높이에서 헤더와 푸터 높이를 뺀 만큼의 높이 설정 */
        }

        table {
            border-collapse: separate; /* 'collapse' 대신 'separate'로 변경 */
            border-spacing: 0; /* 테두리 간격을 0으로 설정 */
            border: none; /* 테두리 없애기 */
            border-radius: 20px; /* 표 전체에 둥글게 설정 */
            max-width: 100%; /* 표의 최대 너비를 80%로 설정 */
            margin: 0 auto; /* 가운데 정렬을 위해 추가 */
        }

        th, td {
            border: 1px solid #ddd; /* 셀 테두리 한 줄로 설정 */
            padding: 7px;
            text-align: center;
            letter-spacing: 1.5px;
        }

        th {
            text-shadow: 2px 2px 4px rgba(128, 128, 128, 0.5); /* 형광펜 효과 추가 */
        }

        img {
            max-width: 160px;
            max-height: 120px;
        }

        form {
            width: 40%;
            margin: 210px auto;
            padding: 20px;
            border: 4px solid #D8D8D8;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
    <meta charset='UTF-8'>
    <title>BitGallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
            integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
</head>
<body>

<div data-th-replace="header :: header"></div>

<h1>공지사항</h1>

<form id="announcement-form" onsubmit="return false;" >
    <label>제목 <input type='text' name='title' style="width: 400px;" placeholder='제목을 입력해주세요.' /></label><br>
    <label>내용 <textarea name='content' placeholder='내용을 입력해주세요.' style="width: 400px; height: 500px;" ></textarea></label><br>
    파일 <input type='file' name='files' multiple><br>

    <input type='hidden' name='currentPage' data-th-value=${currentPage}>
    <button id="submit-btn" onclick="addAnnouncement();" >등록</button>

    <label>
        <input role="switch" type="checkbox" name='fixed' id="switch" pattern="^[0-9]+$" value=1 />
        <span>상단고정</span>
    </label>

</form>
<div data-th-replace="footer :: footer"></div>

<script>
    function addAnnouncement() {
        var form = $('#announcement-form')[0]
        var formData = new FormData(form);
        $.ajax({
            url: "/announcement/add",
            type: "post",
            data: formData,
            processData:false,
            contentType:false,
            cache:false,
            success: (data) => {
                <!--      console.log(data)-->
                if (data === "add_commit") {
                    location.href="http://"+window.location.host+"/announcement/list?currentPage="+1
                } else if (data === "add_max_reached") {
                    alert('게시글은 최대 3개까지 고정할 수 있습니다.');
                } else if (data === "add_no_title") {
                    alert('제목을 입력해주세요.');
                }
            },

            error: (e) => {
                console.log("error", e.responseText)
                if(e.responseText === "NoLogin") {
                    <!--            console.log("noLogin");-->
                    alert('로그인이 되어있지 않습니다.')
                    location.href="http://"+window.location.host+"/auth/form"
                }
                if(e.responseText === "NoAdmin") {
                    <!--            console.log("noAdmin");-->
                    alert('권한이 없습니다.')
                    location.href="http://"+window.location.host+""
                }
                location.href="http://"+window.location.host+""
            }
        })

    }
</script>

</body>
</html>

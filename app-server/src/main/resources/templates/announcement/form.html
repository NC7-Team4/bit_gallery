<!DOCTYPE html>
<html>
<head>
<style>
label {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  cursor: pointer;
}
[type="checkbox"] {
  appearance: none;
}
[type="checkbox"] {
  appearance: none;
  position: relative;
  border: max(2px, 0.1em) solid gray;
  border-radius: 1.25em;
  width: 2.25em;
  height: 1.25em;
}
[type="checkbox"]::before {
  content: "";
  position: absolute;
  left: 0;
  width: 1em;
  height: 1em;
  border-radius: 50%;
  transform: scale(0.8);
  background-color: gray;
  transition: left 250ms linear;
}
[type="checkbox"]:checked::before {
  background-color: white;
  left: 1em;
}
[type="checkbox"]:checked {
  background-color: gray;
  border-color: gray;
}
[type="checkbox"]:focus-visible {
  outline-offset: max(2px, 0.1em);
  outline: max(2px, 0.1em) solid tomato;
}
[type="checkbox"]:enabled:hover {
  box-shadow: 0 0 0 max(4px, 0.2em) lightgray;
}
[type="checkbox"]::before {
  content: "";
  position: absolute;
  left: 0;
  width: 1em;
  height: 1em;
  border-radius: 50%;
  transform: scale(0.8);
  background-color: gray;
  transition: left 250ms linear;
}

</style>
    <meta charset='UTF-8'>
    <title>BitGallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

<div data-th-replace="header :: header"></div>

<h1>공지사항</h1>
<form id="announcement-form" onsubmit="return false;" >
  <label>제목 <input type='text' name='title' /></label><br>
  <label>내용 <textarea name='content'></textarea></label><br>
  파일 <input type='file' name='files' multiple><br>

  <input type='hidden' name='currentPage' data-th-value=${currentPage}>
  <button id="submit-btn" onclick="addAnnouncement()">등록</button>
  <label>
      <input role="switch" type="checkbox" name='fixed' id="switch" pattern="^[0-9]+$" value=1 />
      <span>상단고정</span>
  </label>

</form> 
<div data-th-replace="footer :: footer"></div>
<script>
function addAnnouncement() {
  var form = $('#announcement-form')[0]
  var formData = new FormData(form);
  $.ajax({
    url: "/announcement/add",
    type: "post",
    data: formData,
    processData:false,
    contentType:false,
    cache:false,
    success: (data) => {
      console.log(data)
      if(data) {
        location.href="http://"+window.location.host+"/announcement/list?currentPage="+1
      } else {
        alert('게시글은 3개까지만 고정할 수 있습니다.')
      }
    },
    error: (e) => {
      console.log("error", e)
      location.href="http://"+window.location.host+"/auth/form"
    }
  })
  
}

</script>
</body>
</html>

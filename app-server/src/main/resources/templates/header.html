<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>비트캠프</title>
</head>
<body>
<div data-th-fragment="header" style='height:50px;background-color:orange;'>
    <img src='https://www.ncloud.com/public/img/logo-m.png' style='height:40px'>
    <a href='/member/list'>회원</a>
    <a href='/notice/list'>공지사항</a>
    <a href='/board/list?category=1'>경매 예정</a>
    <a href='/board/list?category=2'>경매 진행중</a>
    <a href='/board/list?category=3'>경매 종료</a>
    <a data-th-if="${session.loginUser == null}" href='/auth/form'>로그인</a>
    <div style="display:inline;" data-th-if="${session.loginUser != null}">
        <img data-th-if="${session.loginUser.photo == null}" style='height:40px' src='/images/avatar.png'>
        <img data-th-if="${session.loginUser.photo != null}"
             data-th-src="${'http://mvsenqskbqzl19010704.cdn.ntruss.com/member/' + session.loginUser.photo + '?type=f&w=30&h=40&faceopt=true&ttype=jpg'}">
        <span data-th-text="${session.loginUser.name}"></span>
        <a href='/auth/logout'>로그아웃</a>
    </div>
</div>
</body>
</html>
